<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chento-Ben | Excursiones & Aventuras</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- Modern Design System --- */
        :root {
            --color-primary: #0f172a;
            --color-accent: #3b82f6;
            --color-secondary: #f59e0b;
            --color-discount: #ef4444;
            --color-bg: #f8fafc;
            --color-card: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            
            --font-main: 'Outfit', sans-serif;
            --base-font-size: 20px; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            font-size: var(--base-font-size);
            background-color: var(--color-bg);
            color: var(--color-primary);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header --- */
        header {
            position: relative;
            height: 75vh;
            min-height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(15, 23, 42, 0.3), rgba(15, 23, 42, 0.6)), 
                              url('teide.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding: 20px;
            clip-path: ellipse(150% 100% at 50% 0%);
        }

        .header-content { animation: fadeInUp 1s ease-out; max-width: 1000px; width: 100%; }

        .brand-name {
            font-family: 'Pacifico', cursive;
            font-size: clamp(5rem, 18vw, 10rem);
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffffff, var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 6px 15px rgba(0,0,0,0.4));
            white-space: nowrap; /* Asegura una sola línea */
        }

        #header-tagline {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.95;
        }

        /* --- Main Content --- */
        main {
            max-width: 1800px; 
            margin: 0 auto;
            padding: 0 50px 100px 50px;
            position: relative;
            z-index: 10;
            flex-grow: 1;
            width: 100%;
        }

        .section-title {
            font-size: 3rem; 
            font-weight: 700;
            margin: 80px 0 45px;
            padding-left: 30px;
            border-left: 10px solid var(--color-accent);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .section-title i { color: var(--color-secondary); }

        #recommended-section {
            background: rgba(245, 158, 11, 0.05);
            margin: 40px -50px;
            padding: 20px 50px 80px 50px;
            border-radius: 60px;
        }

        /* --- Filters --- */
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: -50px auto 50px;
            justify-content: center;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 20px 40px;
            border-radius: 80px;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255,255,255,0.6);
            width: fit-content;
            max-width: 90%;
        }

        .filter-btn {
            padding: 10px 25px;
            border: none;
            background: transparent;
            color: var(--color-primary);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--color-accent);
            color: white;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        /* --- Cards Grid --- */
        .excursions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        @media (min-width: 1024px) {
            .excursions-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (min-width: 1500px) {
            .excursions-grid { grid-template-columns: repeat(4, 1fr); }
        }

        .card {
            background: var(--color-card);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            height: 100%;
            border: 1px solid rgba(0,0,0,0.04);
            position: relative;
        }

        .card.visible { opacity: 1; transform: translateY(0); }
        .card:hover { transform: translateY(-15px); box-shadow: var(--shadow-xl); }

        .card-img-wrapper { position: relative; height: 320px; overflow: hidden; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 2s ease; }
        .card:hover .card-img { transform: scale(1.18); }

        .card-badge { 
            position: absolute; 
            top: 25px; 
            left: 25px; 
            background: var(--color-secondary); 
            padding: 8px 18px; 
            border-radius: 15px; 
            font-weight: 800; 
            font-size: 0.9rem; 
            z-index: 2; 
            color: white; 
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .tag-recommended {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(15, 23, 42, 0.85);
            color: #fff;
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 2;
        }
        
        .discount-badge { position: absolute; top: 25px; right: 25px; background: var(--color-discount); color: white; padding: 8px 18px; border-radius: 15px; font-weight: 800; font-size: 1rem; z-index: 2; }
        
        .card-content {
            padding: 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-header h3 { font-size: 2rem; margin-bottom: 15px; color: var(--color-primary); font-weight: 800; line-height: 1.2; }
        
        .card-description {
            font-size: 1.15rem;
            color: #475569;
            margin-bottom: 15px;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4; 
        }

        .card-activities {
            font-size: 0.95rem;
            color: var(--color-accent);
            font-weight: 600;
            margin-bottom: 25px;
            background: #eff6ff;
            padding: 10px 15px;
            border-radius: 12px;
            border-left: 4px solid var(--color-accent);
        }

        .card-details { margin-bottom: 30px; border-top: 1px solid #f1f5f9; padding-top: 25px; }
        .detail-item { display: flex; align-items: center; font-size: 1.1rem; color: #64748b; margin-bottom: 12px; }
        .detail-item i { color: var(--color-accent); margin-right: 15px; width: 25px; text-align: center; font-size: 1.2rem; }

        .price-row { display: flex; align-items: baseline; gap: 15px; margin-bottom: 30px; }
        .current-price { font-size: 2.8rem; font-weight: 900; color: var(--color-primary); }
        .old-price { color: #94a3b8; text-decoration: line-through; font-size: 1.5rem; }

        .whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 12px;
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 800;
            font-size: 1.1rem;
            transition: var(--transition);
            white-space: nowrap;
        }
        .whatsapp-button:hover { background: #22c55e; transform: scale(1.03); }

        /* --- Footer --- */
        footer {
            background: var(--color-primary);
            color: #f8fafc;
            padding: 100px 50px 50px;
            margin-top: auto;
        }

        .footer-grid {
            max-width: 1800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 80px;
            margin-bottom: 80px;
        }

        .footer-brand h3 { font-family: 'Pacifico', cursive; font-size: 3rem; margin-bottom: 25px; color: var(--color-secondary); }
        .footer-brand p { font-size: 1.2rem; color: #94a3b8; max-width: 500px; }

        /* --- Responsive Tweaks --- */
        @media (max-width: 768px) {
            :root { --base-font-size: 16px; }
            
            /* Ajuste solicitado: Título más pequeño y en una sola línea */
            .brand-name { 
                font-size: 3.2rem; 
                margin-bottom: 10px;
                letter-spacing: -1px;
            }
            #header-tagline { font-size: 1.1rem; }
            header { height: 60vh; min-height: 400px; }

            main { padding: 0 15px 60px 15px; }
            .section-title { font-size: 1.8rem; margin: 40px 0 20px; padding-left: 15px; border-left-width: 6px; }
            
            #recommended-section { margin: 20px -15px; padding: 10px 15px 40px 15px; border-radius: 30px; }

            .filter-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                padding: 12px;
                border-radius: 25px;
                width: 95%;
                margin: -30px auto 30px;
            }

            .filter-btn { padding: 8px 10px; font-size: 0.9rem; text-align: center; }

            .excursions-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .card-img-wrapper { height: 160px; }
            .card-content { padding: 15px; }
            .card-header h3 { font-size: 1.05rem; }
            .card-description { font-size: 0.85rem; max-height: 50px; }
            .card-activities { font-size: 0.75rem; padding: 6px 10px; margin-bottom: 12px; }
            .current-price { font-size: 1.5rem; }
            .whatsapp-button { padding: 12px 6px; font-size: 0.8rem; }
            .card-badge { top: 10px; left: 10px; padding: 4px 8px; font-size: 0.65rem; }
            .tag-recommended { bottom: 8px; right: 8px; font-size: 0.6rem; padding: 3px 8px; }
        }

        /* --- WhatsApp FAB --- */
        .whatsapp-fab-container {
            position: fixed;
            bottom: 50px;
            right: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 20px;
            z-index: 1000;
        }

        .whatsapp-fab {
            width: 80px;
            height: 80px;
            background: #25d366;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            box-shadow: 0 20px 40px rgba(37, 211, 102, 0.4);
            transition: var(--transition);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .whatsapp-fab { width: 60px; height: 60px; font-size: 1.8rem; }
            .whatsapp-fab-container { bottom: 25px; right: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1 class="brand-name">Chento-Ben</h1>
            <p id="header-tagline"></p>
        </div>
    </header>

    <main>
        <div id="error-display"></div>
        
        <div class="filter-container" id="filter-container"></div>

        <section id="recommended-section" style="display:none;">
            <h2 class="section-title"><i class="fas fa-star"></i> <span id="title-recommended"></span></h2>
            <div id="recommended-container" class="excursions-grid"></div>
        </section>

        <section id="excursions-section">
            <h2 class="section-title"><i class="fas fa-compass"></i> <span id="title-all"></span></h2>
            <div id="excursions-container" class="excursions-grid">
                <div id="loading-msg" style="grid-column: 1/-1; text-align: center; padding: 100px 0;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 4rem; color: var(--color-accent);"></i>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-grid">
            <div class="footer-brand">
                <h3>Chento-Ben</h3>
                <p id="footer-desc"></p>
            </div>
            <div class="footer-links">
                <h4 id="footer-links-title"></h4>
                <ul>
                    <li><a href="#" id="link-home">Inicio</a></li>
                    <li><a href="#excursions-section" id="link-excursions">Nuestras Excursiones</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h4 id="footer-contact-title"></h4>
                <div class="contact-item"><i class="fas fa-phone"></i> <span>+34 685 464 783</span></div>
                <div class="contact-item"><i class="fas fa-envelope"></i> <span>info@chentoben.com</span></div>
            </div>
        </div>
    </footer>

    <div class="whatsapp-fab-container">
        <a href="#" class="whatsapp-fab" id="main-whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <script>
        const translations = {
            es: {
                tagline: "Experiencias únicas en el corazón volcánico de Canarias.",
                recommended: "Favoritos de los Viajeros",
                all: "Todas las Aventuras",
                filterAll: "Todo",
                map: "Ver Mapa",
                reserve: "Reservar Ahora",
                error: "Error al conectar con el servidor.",
                fDesc: "Explora los rincones más mágicos de las Islas Canarias con guías expertos.",
                fLinks: "Enlaces Rápidos",
                fContact: "Contacto Directo",
                tagRec: "Recomendado"
            },
            en: {
                tagline: "Unique experiences in the volcanic heart of the Canaries.",
                recommended: "Traveler Favorites",
                all: "All Adventures",
                filterAll: "All",
                map: "View Map",
                reserve: "Book Now",
                error: "Error connecting to server.",
                fDesc: "Explore the most magical corners of the Canary Islands with expert guides.",
                fLinks: "Quick Links",
                fContact: "Direct Contact",
                tagRec: "Recommended"
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const userLang = (navigator.language || navigator.userLanguage).split('-')[0];
            const lang = translations[userLang] ? userLang : 'es';
            const t = translations[lang];

            document.getElementById('header-tagline').textContent = t.tagline;
            document.getElementById('title-recommended').textContent = t.recommended;
            document.getElementById('title-all').textContent = t.all;
            document.getElementById('footer-desc').textContent = t.fDesc;
            document.getElementById('footer-links-title').textContent = t.fLinks;
            document.getElementById('footer-contact-title').textContent = t.fContact;

            const API_URL = 'https://script.google.com/macros/s/AKfycbyOghdgT4uAkcfbN3N-Jzs7uTmm89QeWZP8f_iNbAMeowcJgw7NBVz-6bAXgFV7Y8Ez/exec';
            const WHATSAPP_NUMBER = '34685464783';
            
            document.getElementById('main-whatsapp-btn').href = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent("¡Hola! Me gustaría consultar vuestras excursiones.")}`;

            let excursions = [];

            const fetchExcursions = async () => {
                try {
                    const response = await fetch(API_URL);
                    const result = await response.json();
                    excursions = (result.data || []).map((item) => ({
                        name: item.nombre || "Aventura",
                        description: item.descripcion || "",
                        activities: item.actividades || "",
                        category: item.categoria || "Naturaleza",
                        price: parseFloat(item.precio) || 0,
                        originalPrice: parseFloat(item.precioOriginal) || 0,
                        recommended: String(item.recommended).toLowerCase().trim() === "si" || String(item.recomendado).toLowerCase().trim() === "si",
                        schedule: item.horario || "Consultar",
                        location_raw: item.localizacion || "#",
                        image: item.imagen || "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&q=80&w=800"
                    }));
                    render();
                } catch (e) {
                    document.getElementById('error-display').innerHTML = `<div style="text-align:center; color:#ef4444; padding: 40px;">${t.error}</div>`;
                }
            };

            const createCardHtml = (ex) => {
                const hasDiscount = ex.originalPrice > ex.price;
                const discountPct = hasDiscount ? Math.round((1 - ex.price/ex.originalPrice)*100) : 0;
                const bookingMsg = encodeURIComponent(`¡Hola! Me interesa la actividad "${ex.name}". ¿Tienen disponibilidad?`);

                return `
                    <div class="card" data-category="${ex.category}" data-is-recommended="${ex.recommended}">
                        <div class="card-img-wrapper">
                            ${ex.recommended ? `<div class="card-badge"><i class="fas fa-crown"></i> TOP</div>` : ''}
                            ${hasDiscount ? `<div class="discount-badge">-${discountPct}%</div>` : ''}
                            <img src="${ex.image}" class="card-img" alt="${ex.name}" loading="lazy">
                            ${ex.recommended ? `<div class="tag-recommended">${t.tagRec}</div>` : ''}
                        </div>
                        <div class="card-content">
                            <div class="card-header">
                                <h3>${ex.name}</h3>
                                <div class="card-description">${ex.description}</div>
                                ${ex.activities ? `<div class="card-activities"><i class="fas fa-hiking"></i> Incluye: ${ex.activities}</div>` : ''}
                            </div>
                            <div>
                                <div class="card-details">
                                    <div class="detail-item"><i class="far fa-clock"></i> ${ex.schedule}</div>
                                    <div class="detail-item"><i class="fas fa-map-marker-alt"></i> 
                                        ${ex.location_raw.startsWith('http') ? `<a href="${ex.location_raw}" target="_blank" style="color:inherit; font-weight:600;">${t.map}</a>` : ex.location_raw}
                                    </div>
                                </div>
                                <div class="price-row">
                                    <span class="current-price">€${ex.price}</span>
                                    ${hasDiscount ? `<span class="old-price">€${ex.originalPrice}</span>` : ''}
                                </div>
                                <a href="https://wa.me/${WHATSAPP_NUMBER}?text=${bookingMsg}" target="_blank" class="whatsapp-button">
                                    <i class="fab fa-whatsapp"></i> ${t.reserve}
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            };

            const render = () => {
                const mainContainer = document.getElementById('excursions-container');
                const recContainer = document.getElementById('recommended-container');
                mainContainer.innerHTML = '';
                recContainer.innerHTML = '';
                
                let countRec = 0;

                excursions.forEach(ex => {
                    const cardHtml = createCardHtml(ex);
                    mainContainer.insertAdjacentHTML('beforeend', cardHtml);
                    
                    if (ex.recommended) {
                        recContainer.insertAdjacentHTML('beforeend', cardHtml);
                        countRec++;
                    }
                });

                document.getElementById('recommended-section').style.display = countRec > 0 ? 'block' : 'none';
                
                setupFilters();
                
                const obs = new IntersectionObserver(ents => ents.forEach(e => { 
                    if(e.isIntersecting) {
                        e.target.classList.add('visible');
                        obs.unobserve(e.target);
                    }
                }), {threshold: 0.1});
                document.querySelectorAll('.card').forEach(c => obs.observe(c));
            };

            const setupFilters = () => {
                const container = document.getElementById('filter-container');
                const cats = [t.filterAll, ...new Set(excursions.map(e => e.category))];
                container.innerHTML = cats.map(c => `<button class="filter-btn ${c === t.filterAll ? 'active' : ''}" data-filter="${c}">${c}</button>`).join('');
                
                container.onclick = (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        container.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        const f = e.target.dataset.filter;
                        
                        document.querySelectorAll('.excursions-grid .card').forEach(c => {
                            const match = (f === t.filterAll || c.dataset.category === f);
                            c.style.display = match ? 'flex' : 'none';
                        });

                        const visibleRecs = Array.from(document.querySelectorAll('#recommended-container .card')).some(c => c.style.display !== 'none');
                        document.getElementById('recommended-section').style.display = visibleRecs ? 'block' : 'none';
                    }
                };
            };

            fetchExcursions();
        });
    </script>
</body>
</html>
