            { rowIndex: 34, name: 'Quad hub', description: 'Punto de encuentro y rutas cortas de quad.', category: 'quad', price: 70.00, originalPrice: 0, recommended: 'false', schedule: 'Todo el d√≠a', activities: 'Rutas cortas', location_url: 'https://maps.app.goo.gl/Placeholder34' },
            { rowIndex: 35, name: 'Xtreme', description: 'Excursi√≥n de senderismo y escalada en el Parque Nacional.', category: 'excursiones', price: 60.00, originalPrice: 0, recommended: 'true', schedule: 'Ma√±anas (07:00h)', activities: 'Senderismo, escalada', location_url: 'https://maps.app.goo.gl/Placeholder35' },
        ];


        // Rellenar el campo hidden con el token por defecto/placeholder
        document.getElementById('securityTokenField').value = authenticatedToken;

        /**
         * Funci√≥n para manejar las solicitudes de fetch con reintentos.
         * Se mantiene para la llamada POST de actualizaci√≥n, aunque la carga inicial use MOCK DATA.
         * @param {string} url - URL base.
         * @param {Object} options - Opciones de Fetch.
         * @returns {Promise<Response>}
         */
        async function safeFetch(url, options = {}) {
            const finalUrl = new URL(url);
            
            // A√±adir el token a los par√°metros de b√∫squeda
            finalUrl.searchParams.set('token', authenticatedToken);

            // Manejar los datos POST para que Apps Script los reciba en los par√°metros
            if (options.method === 'POST' && options.body instanceof URLSearchParams) {
                options.body.forEach((value, key) => finalUrl.searchParams.set(key, value));
                delete options.body; 
            }

            let lastError = null;
            for (let i = 0; i < 3; i++) { // Intentar hasta 3 veces con backoff
                try {
                    const response = await fetch(finalUrl.toString(), options);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error("Fetch failed, response text:", errorText);
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    lastError = error;
                    const delay = Math.pow(2, i) * 1000;
                    //console.log(`Retrying fetch (attempt ${i + 1})... waiting ${delay}ms`); // Omitido por la regla de no loggear retries
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error(`Fall√≥ la solicitud despu√©s de m√∫ltiples reintentos: ${lastError.message}`);
        }

        /**
         * Muestra un mensaje de √©xito o error.
         * @param {string} message - El contenido del mensaje.
         * @param {boolean} isSuccess - Si es un mensaje de √©xito (true) o error (false).
         */
        function showMessage(message, isSuccess) {
            const container = document.getElementById('form-message');
            container.style.display = 'block';
            container.className = isSuccess ? 'confirm' : 'error-msg';
            container.textContent = message;
            
            setTimeout(() => {
                container.style.display = 'none';
            }, 3000);
        }

        /**
         * Genera el HTML para las tarjetas de vista r√°pida.
         * Incluye: Nombre, Precio Original, Descuento y Horario.
         * @param {Array<Object>} excursionsData - La lista de excursiones.
         */
        function renderExcursionCards(excursionsData) {
            const cards = document.getElementById('excursion-cards');
            
            if (excursionsData.length === 0) {
                cards.innerHTML = '<p class="error-msg" style="grid-column: 1 / -1; margin: 0; display: block;">No hay excursiones para mostrar. El Apps Script no devolvi√≥ datos.</p>';
                return;
            }

            cards.innerHTML = excursionsData.map(ex => {
                const price = parseFloat(ex.price || 0);
                const originalPrice = parseFloat(ex.originalPrice || 0);
                
                let discountHtml = '';
                let originalPriceHtml = '';
                let currentPriceDisplay = `‚Ç¨${price.toFixed(2)}`;

                if (originalPrice > price && originalPrice > 0) {
                    const discount = Math.round(((originalPrice - price) / originalPrice) * 100);
                    discountHtml = `<span class="discount-badge">-${discount}%</span>`;
                    currentPriceDisplay = `‚Ç¨${price.toFixed(2)}`;
                    originalPriceHtml = `<span class="original-price">‚Ç¨${originalPrice.toFixed(2)}</span>`;
                } else {
                    currentPriceDisplay = `‚Ç¨${price.toFixed(2)}`;
                }
                
                const description = ex.description || 'Sin descripci√≥n.';
                const schedule = ex.schedule || 'No especificado';

                return `
                    <div class="card" id="excursion-${ex.rowIndex}">
                        <h3>${ex.name}</h3>
                        
                        <div class="price-info">
                            ${originalPriceHtml}
                            <span class="current-price">${currentPriceDisplay}</span>
                            ${discountHtml}
                        </div>

                        <p class="schedule-time">üïí Horario: ${schedule}</p>

                        <p style="color: #666; font-size: 0.9em; margin-top: 10px;">
                            ${description.length > 100 ? description.substring(0, 100).trim() + '...' : description}
                        </p>
                    </div>
                `;
            }).join('');
        }
        
        /**
         * Carga los datos de las excursiones. Usa MOCK DATA para evitar la dependencia de un Apps Script activo.
         */
        function loadExcursionData() {
            const selector = document.getElementById('excursion-selector');
            selector.innerHTML = '<option disabled selected>Cargando excursiones...</option>';

            // **USANDO MOCK DATA PARA LA CARGA INICIAL**
            excursions = MOCK_EXCURSIONS_LIST; 
            
            if (excursions.length > 0) {
                 // Ordenar por nombre alfab√©ticamente
                excursions.sort((a, b) => a.name.localeCompare(b.name));
                
                // Generar opciones del selector
                selector.innerHTML = `
                    <option disabled selected>Selecciona una excursi√≥n</option>
                    ${excursions.map((ex, i) => `<option value="${i}">${ex.name}</option>`).join('')}
                `;
                // Generar tarjetas de vista r√°pida
                renderExcursionCards(excursions);
            } else {
                document.getElementById('excursion-cards').innerHTML = '<p class="error-msg" style="grid-column: 1 / -1; margin: 0; display: block;">‚ùå La lista de excursiones est√° vac√≠a.</p>';
                selector.innerHTML = '<option disabled selected>Lista vac√≠a</option>';
            }
        }


        document.getElementById('excursion-selector').addEventListener('change', (e) => {
            const index = e.target.value;
            const excursion = excursions[index];
            
            // Verificar si hay una excursi√≥n seleccionada
            if (excursion) {
                // Rellenar formulario
                document.getElementById('rowIndex').value = excursion.rowIndex || "";
                document.getElementById('name').value = excursion.name || "";
                document.getElementById('description').value = excursion.description || "";
                document.getElementById('category').value = excursion.category || "";
                document.getElementById('price').value = excursion.price || "";
                document.getElementById('originalPrice').value = excursion.originalPrice || "";
                // Manejar valor booleano o string
                const isRecommended = String(excursion.recommended).toLowerCase() === 'true' ? 'true' : 'false';
                document.getElementById('recommended').value = isRecommended;
                document.getElementById('schedule').value = excursion.schedule || "";
                document.getElementById('activities').value = excursion.activities || "";
                document.getElementById('location_url').value = excursion.location_url || "";
            }
        });

        document.getElementById('edit-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');

            // Limpiar mensajes anteriores
            document.getElementById('form-message').style.display = 'none';

            submitButton.disabled = true;
            submitButton.textContent = 'Guardando...';

            const formData = new FormData(form);
            const data = new URLSearchParams(); // Usar URLSearchParams para enviar datos a Apps Script
            
            // Construir objeto para actualizar la lista localmente y datos de env√≠o
            const updatedExcursion = {};
            formData.forEach((value, key) => {
                data.append(key, value);
                updatedExcursion[key] = value;
            });
            
            // Asegurar que el token est√© en la data
            data.set('token', authenticatedToken);

            // Usar safeFetch para el env√≠o de datos
            safeFetch(BASE_API_URL, {
                method: 'POST',
                body: data 
            })
            .then(res => res.text()) // Apps Script DoPost devuelve texto (Success o Error)
            .then(msg => {
                if (msg.toLowerCase().includes('success')) {
                    // Encontrar y actualizar el objeto en la lista 'excursions'
                    const rowIndex = parseInt(formData.get('rowIndex'));
                    const localIndex = excursions.findIndex(ex => parseInt(ex.rowIndex) === rowIndex);
                    
                    if (localIndex !== -1) {
                        // Combinar datos existentes con los actualizados del formulario
                        excursions[localIndex] = { ...excursions[localIndex], ...updatedExcursion };
                        // Volver a renderizar las tarjetas para reflejar los cambios
                        renderExcursionCards(excursions); 
                    }

                    // Mostrar mensaje de √©xito
                    showMessage("‚úÖ Excursi√≥n actualizada correctamente (¬°Se envi√≥ al Apps Script!)", true);

                } else {
                     // Si el script de Apps Script devuelve un mensaje de error legible
                    throw new Error(msg || 'Error desconocido del servidor.'); 
                }
            })
            .catch(err => {
                console.error("Error al actualizar:", err);
                // Mostrar mensaje de error
                showMessage(`‚ùå Error al guardar los cambios: ${err.message}`, false);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'üíæ Guardar Cambios';
            });
        });

        // Cargar los datos al inicio de la aplicaci√≥n (acceso directo)
        loadExcursionData();
    })();
</script>
