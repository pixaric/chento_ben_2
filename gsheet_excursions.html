<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Formulario de Registro</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1D4ED8',
                        'secondary': '#059669',
                        'accent': '#F59E0B',
                        'background': '#F9FAFB',
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { -webkit-tap-highlight-color: transparent; }
        input, select, textarea { font-size: 16px !important; } /* Previene zoom en iOS */
    </style>
</head>
<body class="bg-background min-h-screen flex flex-col items-center p-2 sm:p-4">

    <!-- Contenedor principal del formulario -->
    <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100 my-2">
        
        <header class="p-6 border-b border-gray-100">
            <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight">
                Registro de Oferta
            </h1>
            <p class="mt-1 text-sm text-gray-500">
                Detalles de tu Producto, Servicio o Actividad.
            </p>
        </header>

        <form id="registrationForm" onsubmit="handleFormSubmit(event)" class="p-6 space-y-6">
            
            <!-- GRUPO 1: Información General -->
            <section>
                <h2 class="text-lg font-bold text-primary mb-4 pb-1 border-b border-blue-50">Información General</h2>
                <div class="space-y-4">
                    <div>
                        <label for="nombre" class="block text-xs font-semibold text-gray-700 mb-1">Seleccionar Excursión</label>
                        <select id="nombre" name="nombre" required onchange="loadExcursionData(this.value)"
                            class="w-full p-3 bg-white border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all">
                            <option value="">--- Selecciona una Excursión ---</option>
                            <option value="Skyline">Skyline</option>
                            <option value="Habana Tenerife">Habana Tenerife</option>
                            <option value="Gulliber">Gulliber</option>
                            <option value="Maxicat.com">Maxicat.com</option>
                            <option value="True Love">True Love</option>
                            <option value="Frieebird">Frieebird</option>
                            <option value="El Fénix">El Fénix</option>
                            <option value="Neptuno">Neptuno</option>
                            <option value="Eden Catamaran">Eden Catamaran</option>
                            <option value="Buggy Paradise">Buggy Paradise</option>
                            <option value="Jet hub">Jet hub</option>
                            <option value="Master OffRoad">Master OffRoad</option>
                            <option value="Buggy hub">Buggy hub</option>
                            <option value="Buggy Canarias">Buggy Canarias</option>
                            <option value="Jet Ski Wave">Jet Ski Wave</option>
                            <option value="Pantalan 7">Pantalan 7</option>
                            <option value="Wow Jet Ski">Wow Jet Ski</option>
                            <option value="Jet Ski Ice">Jet Ski Ice</option>
                            <option value="Xcurslin">Xcurslin</option>
                            <option value="RadikalFlash Jet Ski">RadikalFlash Jet Ski</option>
                            <option value="Soul Jeep">Soul Jeep</option>
                            <option value="King Bugy">King Bugy</option>
                            <option value="Jetcar">Jetcar</option>
                            <option value="Pirati Tenerife">Pirati Tenerife</option>
                            <option value="Safari Jet Sky">Safari Jet Sky</option>
                            <option value="Radical Jet Sky">Radical Jet Sky</option>
                            <option value="Won Jet Ski">Won Jet Ski</option>
                            <option value="Extreme Skis">Extreme Skis</option>
                            <option value="Flash Jet Ski">Flash Jet Ski</option>
                            <option value="Jet Hub">Jet Hub</option>
                            <option value="Rent a Bike">Rent a Bike</option>
                            <option value="MobilityTinerife Garden">MobilityTinerife Garden</option>
                            <option value="Tenerife First Quad">Tenerife First Quad</option>
                            <option value="Quad hub">Quad hub</option>
                            <option value="Pirati Tenerife Quad">Pirati Tenerife Quad</option>
                            <option value="Quad Squad">Quad Squad</option>
                            <option value="Quad excursions">Quad excursions</option>
                            <option value="Xtreme">Xtreme</option>
                            <option value="Monster Quad & Buggy">Monster Quad & Buggy</option>
                            <option value="Watersaafarismoi">Watersaafarismoi</option>
                            <option value="Seaquestff">Seaquestff</option>
                            <option value="Ocean Blue Tenerife">Ocean Blue Tenerife</option>
                            <option value="Arriro Boat">Arriro Boat</option>
                        </select>
                    </div>

                    <div>
                        <label for="categoria" class="block text-xs font-semibold text-gray-700 mb-1">Categoría</label>
                        <select id="categoria" name="categoria" required
                            class="w-full p-3 bg-white border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-primary outline-none">
                            <option value="">Selecciona una categoría</option>
                            <option value="Barco">Barco</option>
                            <option value="Barco Rental">Barco Rental</option>
                            <option value="Buggy">Buggy</option>
                            <option value="Jetsky">Jetsky</option>
                            <option value="Jetcar">Jetcar</option>
                            <option value="Mobility">Mobility</option>
                            <option value="Quad">Quad</option>
                            <option value="Velero">Velero</option>
                        </select>
                    </div>

                    <div>
                        <label for="descripcion" class="block text-xs font-semibold text-gray-700 mb-1">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="2" required placeholder="Descripción de lo que ofreces"
                            class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-primary outline-none resize-none"></textarea>
                    </div>

                    <div>
                        <label for="horario" class="block text-xs font-semibold text-gray-700 mb-1">Horario (Detalles)</label>
                        <input type="text" id="horario" name="horario" placeholder="Ej. Lunes y Miércoles 19:00"
                            class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-primary outline-none">
                    </div>

                    <div>
                        <label for="actividades" class="block text-xs font-semibold text-gray-700 mb-1">Actividades o Puntos Clave</label>
                        <textarea id="actividades" name="actividades" rows="3" placeholder="Lista de actividades (una por línea)"
                            class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-primary outline-none resize-none"></textarea>
                    </div>
                </div>
            </section>

            <!-- GRUPO 2: Tarifas y Ubicación -->
            <section>
                <h2 class="text-lg font-bold text-primary mb-4 pb-1 border-b border-blue-50">Tarifas y Ubicación</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="precio" class="block text-xs font-semibold text-gray-700 mb-1">Precio (Actual)</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400 font-medium">$</span>
                            <input type="number" id="precio" name="precio" required min="0" step="0.01" placeholder="0.00"
                                class="w-full pl-7 p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-secondary outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="precioOriginal" class="block text-xs font-semibold text-gray-700 mb-1">Precio Original</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400 font-medium">$</span>
                            <input type="number" id="precioOriginal" name="precioOriginal" min="0" step="0.01" placeholder="0.00"
                                class="w-full pl-7 p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-accent outline-none">
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <label for="localizacion" class="block text-xs font-semibold text-gray-700 mb-1">Localización</label>
                    <input type="text" id="localizacion" name="localizacion" required placeholder="Ej. Calle Mayor 123, Madrid"
                        class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-primary outline-none">
                </div>
            </section>

            <!-- Recomendado -->
            <div class="flex items-center p-4 bg-gray-50 rounded-xl border border-gray-100">
                <input id="recomendado" name="recomendado" type="checkbox" class="h-5 w-5 text-secondary border-gray-300 rounded focus:ring-secondary">
                <label for="recomendado" class="ml-3 text-sm font-medium text-gray-700">Marcar como Recomendado</label>
            </div>

            <!-- Mensaje de estado -->
            <div id="status-message" class="hidden p-4 rounded-xl text-xs font-medium border transition-all duration-300"></div>

            <!-- Botones de Acción -->
            <div class="pt-4 flex flex-col gap-3">
                <button type="submit" id="registerButton" name="action" value="register"
                    class="w-full py-4 text-white font-bold rounded-xl shadow-lg bg-secondary hover:brightness-105 active:scale-95 transition-all">
                    Registrar Oferta
                </button>
                
                <div id="editButtons" class="hidden flex flex-col gap-3">
                    <button type="submit" id="modifyButton" name="action" value="modify"
                        class="w-full py-4 text-white font-bold rounded-xl shadow-lg bg-primary hover:brightness-105 active:scale-95 transition-all">
                        Modificar Oferta
                    </button>
                    <button type="submit" id="deleteButton" name="action" value="delete"
                        class="w-full py-3 text-white font-bold rounded-xl bg-red-600 hover:bg-red-700 active:scale-95 transition-all">
                        Eliminar Oferta
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // URL de tu Google Apps Script
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxbclyyySiRo21CBkpF1rHWEBDiWsu41-7bU0xU2xriPCXQf8iWq-rZYuUFf4clfbc7/exec';

        /**
         * Carga los datos de una excursión seleccionada.
         */
        async function loadExcursionData(excursionName) {
            const form = document.getElementById('registrationForm');
            const status = document.getElementById('status-message');
            const regBtn = document.getElementById('registerButton');
            const editGroup = document.getElementById('editButtons');

            status.classList.add("hidden");
            regBtn.classList.remove('hidden');
            editGroup.classList.add('hidden');

            if (!excursionName) { form.reset(); return; }

            status.className = "p-4 rounded-xl text-xs bg-blue-50 text-blue-700 border border-blue-100 block";
            status.innerHTML = "<strong>Cargando...</strong> buscando datos de la excursión.";

            try {
                // Petición GET para recuperar datos (Funciona localmente via file://)
                const response = await fetch(`${GAS_WEB_APP_URL}?action=fetch&nombre=${encodeURIComponent(excursionName)}`);
                const data = await response.json();

                if (data.status === 'success' && data.excursion) {
                    const ex = data.excursion;
                    form.elements['categoria'].value = ex.Categoria || '';
                    form.elements['descripcion'].value = ex.Descripcion || '';
                    form.elements['horario'].value = ex.Horario || '';
                    form.elements['actividades'].value = (ex.Actividades || '').replace(/ \| /g, '\n');
                    form.elements['precio'].value = ex.Precio || '';
                    form.elements['precioOriginal'].value = ex['Precio Original'] || '';
                    form.elements['localizacion'].value = ex.Localizacion || '';
                    form.elements['recomendado'].checked = ex.Recomendado === 'Sí';

                    regBtn.classList.add('hidden');
                    editGroup.classList.remove('hidden');
                    status.innerHTML = `✅ Datos de <strong>${excursionName}</strong> cargados correctamente.`;
                } else {
                    const tempName = excursionName;
                    form.reset();
                    form.elements['nombre'].value = tempName;
                    status.innerHTML = `⚠️ No se encontró <strong>${excursionName}</strong>. Listo para nuevo registro.`;
                    status.className = "p-4 rounded-xl text-xs bg-yellow-50 text-yellow-700 border border-yellow-100 block";
                }
            } catch (e) {
                status.innerHTML = "❌ Error al conectar con la base de datos.";
                status.className = "p-4 rounded-xl text-xs bg-red-50 text-red-700 border border-red-100 block";
            }
        }

        /**
         * Maneja el envío del formulario (POST).
         */
        async function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const btn = event.submitter;
            const action = btn.value;
            const status = document.getElementById('status-message');
            
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = "Procesando...";
            status.classList.remove('hidden');

            const formData = new FormData(form);
            const data = { action: action, nombre: formData.get('nombre') };

            if (action !== 'delete') {
                data.categoria = formData.get('categoria');
                data.descripcion = formData.get('descripcion');
                data.horario = formData.get('horario');
                data.actividades = formData.get('actividades').split('\n').filter(s => s.trim()).join(' | ');
                data.precio = formData.get('precio');
                data.precioOriginal = formData.get('precioOriginal');
                data.localizacion = formData.get('localizacion');
                data.recomendado = formData.has('recomendado') ? 'Sí' : 'No';
            }

            try {
                const params = new URLSearchParams();
                for (const key in data) params.append(key, data[key]);

                // Envío POST usando no-cors para evitar errores de preflight locales
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params.toString()
                });

                status.className = `p-4 rounded-xl text-xs border block ${action === 'delete' ? 'bg-red-50 text-red-700 border-red-100' : 'bg-green-50 text-green-700 border-green-100'}`;
                status.innerHTML = `<strong>Éxito:</strong> La oferta ha sido ${action === 'delete' ? 'eliminada' : 'actualizada'}.`;
                
                // Reiniciar después de un breve delay
                setTimeout(() => {
                    form.reset();
                    loadExcursionData("");
                }, 1800);

            } catch (e) {
                status.innerHTML = "❌ Error crítico al enviar la información.";
                status.className = "p-4 rounded-xl text-xs bg-red-50 text-red-700 border border-red-100 block";
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }
    </script>
</body>
</html>
